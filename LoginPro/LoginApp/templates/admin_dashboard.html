<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .dashboard {
            max-width: 800px;
            margin: 60px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .info {
            font-size: 18px;
            color: #555;
            text-align: center;
            margin-bottom: 25px;
        }
        .logout-btn {
            display: block;
            text-align: center;
        }
        .logout-btn a {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
        }
        .logout-btn a:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h2>Admin Dashboard</h2>
        <div class="info">
            Welcome, <strong>{{ user.username }}</strong>!<br>
            You are logged in as <strong>{{ user.role|title }}</strong>.
        </div>
        <div class="logout-btn">
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
</body>
</html>
